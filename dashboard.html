<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flex Living - Reviews Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .dashboard-container { max-width: 1200px; margin: 0 auto; padding: 24px; }
    .filters { display: grid; grid-template-columns: repeat(6, 1fr); gap: 12px; align-items: end; }
    .filters label { font-size: 12px; color: #444; display: block; margin-bottom: 6px; }
    .grid { margin-top: 20px; display: grid; grid-template-columns: 2fr 1fr 1fr 1fr 1fr 100px; gap: 8px; }
    .grid .h { font-weight: 600; font-size: 14px; color: #222; }
    .row { padding: 10px 8px; background: #fff; border: 1px solid #eee; border-radius: 8px; display: contents; }
    .row > div { padding: 10px 8px; background: #fff; border: 1px solid #eee; border-radius: 8px; }
    .row .review-text { color: #333; font-size: 13px; line-height: 1.3; }
    .stats { display: flex; gap: 12px; margin: 16px 0; }
    .stat { background: #f8fafc; border: 1px solid #e5e7eb; border-radius: 8px; padding: 10px 12px; }
    .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; font-size: 12px; background: #eef2ff; color: #3730a3; border: 1px solid #c7d2fe; }
    .approved { background: #ecfdf5; color: #065f46; border-color: #a7f3d0; }
    .controls { display: flex; gap: 8px; }
    .btn { padding: 8px 10px; border-radius: 6px; border: 1px solid #e5e7eb; background: #fff; cursor: pointer; font-size: 13px; }
    .btn.primary { background: #111827; color: #fff; border-color: #111827; }
    .empty { color: #6b7280; font-size: 14px; margin-top: 12px; }
  </style>
  <script defer src="dashboard.js"></script>
  <link rel="icon" href="images/tamu-logo.png" />
 </head>
<body>
  <div class="dashboard-container">
    <h1>Flex Living Reviews Dashboard</h1>
    <div class="stats" id="stats"></div>
    <div class="filters">
      <div>
        <label for="listing">Listing</label>
        <input id="listing" type="text" placeholder="Listing ID or slug" />
      </div>
      <div>
        <label for="channel">Channel</label>
        <select id="channel">
          <option value="">All</option>
          <option>airbnb</option>
          <option>booking.com</option>
          <option>vrbo</option>
          <option>direct</option>
        </select>
      </div>
      <div>
        <label for="type">Type</label>
        <select id="type">
          <option value="">All</option>
          <option>guest-to-host</option>
          <option>host-to-guest</option>
        </select>
      </div>
      <div>
        <label for="minRating">Min Rating</label>
        <input id="minRating" type="number" min="0" max="5" step="0.5" />
      </div>
      <div>
        <label for="dateStart">Start Date</label>
        <input id="dateStart" type="date" />
      </div>
      <div>
        <label for="dateEnd">End Date</label>
        <input id="dateEnd" type="date" />
      </div>
      <div>
        <label for="approvedOnly">Approved Only</label>
        <input id="approvedOnly" type="checkbox" />
      </div>
      <div class="controls">
        <button class="btn primary" id="applyFilters">Apply</button>
        <button class="btn" id="resetFilters">Reset</button>
      </div>
    </div>

    <div class="grid" style="margin-top:16px;">
      <div class="h">Listing</div>
      <div class="h">Channel</div>
      <div class="h">Type</div>
      <div class="h">Rating</div>
      <div class="h">Date</div>
      <div class="h">Actions</div>
    </div>
    <div id="rows"></div>
    <div id="empty" class="empty" style="display:none;">No reviews match your filters.</div>
  </div>
</body>
</html>
